<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
<body>
  <!-- Main -->
  <main class="main">
    <!-- Order Summary Card -->
    <section class="orderSummaryCard">
      <!-- Header -->
      <header class="orderSummaryCard__header">
        <img src=".-/images/illustration-hero.svg" alt="Order summary hero image" class="orderSummaryCard__img" loading="lazy">
      </header>

      <!-- Main -->
      <main class="orderSummaryCard__main">
        <h1 class="orderSummaryCard__h1">Order Summary</h1>

        <p class="orderSummaryCard__p">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!          
        </p>

        <div class="PlanList">
          <img src="./images/icon-music.svg" alt="Icon music" class="PlanList__icon">

          <div class="PlanList__planData">
            <p class="PlanList__p">Annual Plan</p>
            <span class="PlanList__span">$59.99/year</span>
          </div>

          <button class="PlanList__button">Change</button>
        </div>
      </main>

      <!-- Footer -->
      <footer class="orderSummaryCard__footer">
        <button class="orderSummaryCard__button">Proceed to Payment</button>

        <a href="#" class="orderSummaryCard__link">Cancel order</a>
      </footer>
    </section>
  </main>
</body>
</html>
